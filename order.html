<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Galvanize Delivers/Order Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='css/styles.css' media="screen,projection">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src='js/index.js'></script>
  </head>
  <body>
    <nav class="amber darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="order.html" class="header right grey-text text-darken-4">Order Delivery</a>
        <h5 style="padding-top: 12px"><a href='index.html' class='left-down grey-text text-darken-4'>Galvanize Delivers</a></h5>
      </div>
    </nav>
      <div class='container'>
        <div class='row'>
          <div class='col s6 m9 l9'>
            <h3>Menu</h3>
            <div class='divider grey darken-4' style='margin-bottom: 12px'></div>
            <div class='row'>
              <div class='col s12 m12 l6'>
                <div class='card grey darken-4'>
                  <div class='card-content white-text'>
                    <div class='card-image'>
                      <img src='img/burger.jpg'>
                    </div>
                    <h4>Royale with Cheese</h4>
                    <h5>$8.99</h5>
                  </div>
                  <div class='card-action'>
                    <button class='waves-effect waves-light btn center' value="Royale with Cheese-8.99">order</button>
                  </div>
                </div>
              </div>
            <div class='col s12 m12 l6'>
              <div class='card grey darken-4'>
                <div class='card-content white-text'>
                  <div class='card-image'>
                    <img src='img/pizza.jpg'>
                  </div>
                  <h4>Arugula Pie</h4>
                  <h5>$11.99</h5>
                </div>
                <div class='card-action'>
                  <button class='waves-effect waves-light btn center' value='Arugula Pie-11.99'>order</button>
                </div>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class='col s12 m12 l6'>
              <div class='card grey darken-4'>
                <div class='card-content white-text'>
                  <div class='card-image'>
                    <img src='img/ribs.jpg'>
                  </div>
                  <h4>Smoked Swine</h4>
                  <h5>$14.99</h5>
                </div>
                <div class='card-action'>
                  <button class='waves-effect waves-light btn center' value='Smoked Swine-14.99'>order</button>
                </div>
              </div>
            </div>
            <div class='col s12 m12 l6'>
              <div class='card grey darken-4'>
                <div class='card-content white-text'>
                  <div class='card-image'>
                    <img src='img/ice_cream.jpg'>
                  </div>
                  <h4>Ice Cream Biscuits</h4>
                  <h5>$7.99</h5>
                </div>
                <div class='card-action'>
                  <button class='waves-effect waves-light btn center' value='Ice Cream Biscuits-7.99'>order</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='col s6 m3 l3'>
          <div class='container'>
            <div class='row'>
            </div>
            <div class='row'>
              <h3>Order</h3>
              <table>
                <thead>
                  <tr>
                    <th>Item Name</th>
                    <th>Item Price</th>
                  </tr>
                </thead>
                <tbody>
                <tr class='tablerow'>
                  <td class='tablename'></td>
                  <td class='tableprice'></td>
                </tr>
                <tr class='tablerow'>
                  <td class='tablename'></td>
                  <td class='tableprice'></td>
                </tr>
                <tr class='tablerow'>
                  <td class='tablename'></td>
                  <td class='tableprice'></td>
                </tr>
                <tr class='tablerow'>
                  <td class='tablename'></td>
                  <td class='tableprice'></td>
                </tr>
                <tr class='tablerow'>
                  <td class='tablename'></td>
                  <td class='tableprice'></td>
                </tr>
                <tr class='tablerow'>
                  <td class='tablename'></td>
                  <td class='tableprice'></td>
                </tr>
                <tr class='tablerow'>
                  <td class='tablename'>Subtotal</td>
                  <td class='tableprice' id='subtotal'></td>
                </tr>
                <tr class='tablerow'>
                  <td class='tablename'>Tax</td>
                  <td class='tableprice' id='tax'></td>
                </tr>
                <tr class='tablerow'>
                  <td class='tablename'>Total</td>
                  <td class='tableprice' id='total'></td>
                </tr>
                </tbody>
              </table>
              <form id='myForm' class="col s12">
                  <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_name" type="text" class="validate" required><br>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate" required><br>
                  </div>
                  <div class='input-field'>
                    <i class='material-icons prefix'>business</i>
                    <input id='icon_business' type='text' class='validate' required><br>
                  </div>
                  <button class='waves-effect waves-light btn' type='submit'>Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class='page-footer amber darken-4'>
      <div id='footman' class='container'>
        <div class='row'>
          <div class='col s4'>
            <h5 class='grey-text text-darken-4'>Galvanize Delivers</h5>
            <p class='grey-text text-darken-4'>Fine Dining, Delivered</p>
          </div>
          <div class='col s4'>
          </div>
          <div class='col s4'>
            <a href='index.html' class='grey-text text-darken-4'>Home</a>
            <br></br>
            <a href='order.html' class='grey-text text-darken-4'>Order Now</a>
          </div>
      </div>
      </div>
      <div class='footer-copyright'>
        <p class='grey-text text-darken-4'>&#169 2017 Galvanize</p>
      </div>
    </footer>
  </body>
</html>
